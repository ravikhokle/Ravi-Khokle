<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ravi Khokle's Portfolio - Showcasing Projects and Experience.">
    <meta name="keywords" content="Ravi Khokle, Portfolio, Projects, Skills, Experience">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Ravi Khokle">
    <title>Ravi Khokle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #283048, #859398);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00d9ff;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .countdown {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffd700;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-links a:hover {
            color: #00d9ff;
            transform: scale(1.2);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.95rem;
            }
            .countdown {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .countdown {
                font-size: 0.9rem;
            }
            .social-links a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Within a few days...</p>
        <p>Welcome to <strong>ravikhokle.site</strong>, my personal portfolio website. Iâ€™ll showcase my <em>projects, skills,</em> and <em>experience</em> here. Stay tuned for exciting updates!</p>
        <div class="countdown" id="countdown">
            Launching in: <span id="days">00</span>d : <span id="hours">00</span>h : <span id="minutes">00</span>m : <span id="seconds">00</span>s
        </div>
        <div class="social-links">
            <a href="https://github.com/ravikhokle" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ravikhokle" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <div class="footer">
            &copy; 2025 Ravi Khokle. All rights reserved.
        </div>
    </div>
    <script>
        // Countdown Timer Script
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date("2025-06-01T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                countdownElement.textContent = "We are live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
