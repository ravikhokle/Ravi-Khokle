<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ravi Khokle's Portfolio - Showcasing Projects and Experience.">
    <meta name="keywords" content="Ravi Khokle, Portfolio, Projects, Skills, Experience">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Ravi Khokle">
    <title>Ravi Khokle | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #ffd700;
            --dark: #0f172a;
            --light: #f8fafc;
            --accent: #7c3aed;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.05em;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: var(--secondary);
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: rgba(248, 250, 252, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 20px 10px;
            min-width: 100px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                        0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: rgba(248, 250, 252, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.6);
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: scale(1.1) translateY(-3px);
        }
        
        .footer {
            font-size: 0.9rem;
            color: rgba(248, 250, 252, 0.6);
            margin-top: 40px;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(248, 250, 252, 0.1);
            border-radius: 2px;
            margin: 24px auto;
            max-width: 400px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            transition: width 1s linear;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 15px 8px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .countdown-box {
                min-width: 70px;
                padding: 12px 6px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ravi Khokle</h1>
        <h2>Portfolio Coming Soon</h2>
        <p>Welcome to my personal portfolio website. I'm currently working on showcasing my projects, skills, and experience. Stay tuned for exciting updates!</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/ravikhokle" target="_blank" aria-label="GitHub" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ravikhokle" target="_blank" aria-label="LinkedIn" class="social-link">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:ravikhokle1@gmail.com" aria-label="Email" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        
        <div class="footer">
            &copy; <span id="year">2025</span> Ravi Khokle. All rights reserved.
        </div>
    </div>
    
    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Countdown Timer Script for 20 Days from now
        const now = new Date();
        const targetDate = new Date(now.getTime() + 20 * 24 * 60 * 60 * 1000); // 20 days from now
        const totalDuration = 20 * 24 * 60 * 60 * 1000; // Total duration in milliseconds

        function updateCountdown() {
            const currentTime = new Date();
            const timeLeft = targetDate - currentTime;
            
            // Update progress bar
            const elapsed = totalDuration - timeLeft;
            const progressPercent = (elapsed / totalDuration) * 100;
            document.getElementById('progress').style.width = `${Math.min(progressPercent, 100)}%`;
            
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.querySelector('.countdown-container').innerHTML = `
                    <div style="font-size: 1.5rem; color: var(--secondary); font-weight: 600;">
                        Portfolio is now live! ðŸŽ‰
                    </div>
                `;
                document.getElementById('progress').style.width = '100%';
            }
        }
        
        // Initial call to avoid delay
        updateCountdown();
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
